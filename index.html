<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gebäudereinigung Anfrage-Bot – Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-wrapper {
      width: 380px;
      max-width: 100%;
      height: 620px;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1f2937;
    }
    .chat-header {
      padding: 14px 16px;
      background: linear-gradient(135deg, #0ea5e9, #22c55e);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header-logo {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      color: #22c55e;
    }
    .chat-header-text {
      display: flex;
      flex-direction: column;
    }
    .chat-header-title {
      font-size: 14px;
      font-weight: 700;
      color: #f9fafb;
    }
    .chat-header-sub {
      font-size: 11px;
      color: #e0f2fe;
    }
    .chat-body {
      flex: 1;
      padding: 12px;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      display: flex;
    }
    .msg.user {
      justify-content: flex-end;
    }
    .msg-text {
      max-width: 80%;
      padding: 8px 11px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .msg.user .msg-text {
      background: #22c55e;
      color: #022c22;
      border-bottom-right-radius: 3px;
    }
    .msg.bot .msg-text {
      background: #020617;
      border: 1px solid #1f2937;
      color: #e5e7eb;
      border-bottom-left-radius: 3px;
    }
    .chat-footer {
      padding: 10px;
      border-top: 1px solid #1f2937;
      background: #020617;
      display: flex;
      gap: 8px;
    }
    .chat-input {
      flex: 1;
      padding: 8px 9px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }
    .chat-input::placeholder {
      color: #6b7280;
    }
    .chat-send-btn {
      border: none;
      border-radius: 999px;
      padding: 0 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: #22c55e;
      color: #022c22;
      white-space: nowrap;
    }
    .chat-send-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status-line {
      font-size: 11px;
      color: #9ca3af;
      padding: 4px 12px 8px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="chat-header-logo">G</div>
      <div class="chat-header-text">
        <div class="chat-header-title">Gebäudereinigung Anfrage-Bot</div>
        <div class="chat-header-sub">24/7 Anfrageaufnahme – Demo</div>
      </div>
    </div>
    <div id="chatBody" class="chat-body"></div>
    <div class="status-line" id="statusLine">
  Online · Verbunden mit Demo-Server (Render)
</div>

    </div>
    <div class="chat-footer">
      <input
        id="chatInput"
        class="chat-input"
        type="text"
        placeholder="Beschreibe kurz dein Objekt oder deine Anfrage…"
      />
      <button id="sendBtn" class="chat-send-btn">Senden</button>
    </div>
  </div>

  <script>
    const API_URL = "https://gebaeudereinigung-chatbot-demo-esn5.onrender.com/api/chat";


    const chatBody = document.getElementById("chatBody");
    const input = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const statusLine = document.getElementById("statusLine");

    // Verlauf an Backend schicken (damit es Kontext hat)
    const messages = [];

    function addMessage(role, text) {
      const msgEl = document.createElement("div");
      msgEl.className = "msg " + (role === "user" ? "user" : "bot");

      const inner = document.createElement("div");
      inner.className = "msg-text";
      inner.textContent = text;
      msgEl.appendChild(inner);

      chatBody.appendChild(msgEl);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // UI aktualisieren
      addMessage("user", text);
      input.value = "";
      input.focus();
      sendBtn.disabled = true;
      statusLine.textContent = "Denke nach… Anfrage wird verarbeitet…";

      // Verlauf updaten
      messages.push({ role: "user", content: text });

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        const reply = data.reply || "Es gab ein Problem mit der Antwort.";

        messages.push({ role: "assistant", content: reply });
        addMessage("assistant", reply);
        statusLine.textContent = "Bereit für die nächste Anfrage.";
      } catch (err) {
        console.error(err);
        addMessage(
          "assistant",
          "Entschuldigung, es gab einen Fehler beim Kontakt mit dem Server."
        );
        statusLine.textContent = "Fehler – bitte später erneut versuchen.";
      } finally {
        sendBtn.disabled = false;
      }
    }

    // Enter-Taste = senden
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    // Begrüßungsnachricht
    addMessage(
      "assistant",
      "Willkommen! Ich bin der digitale Anfrage-Assistent für Gebäudereinigung.\n" +
      "Beschreiben Sie mir kurz Ihr Objekt (z. B. Büro, Treppenhaus, Glasflächen) und Ihren Reinigungswunsch."
    );
  </script>
</body>
</html>
